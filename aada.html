<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGO Team Formation</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }
        
        /* 团队编队区域 */
        .team-formation {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .servant-slot {
            background: linear-gradient(145deg, #383838, #232323);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .servant-slot:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .servant-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            object-fit: cover;
            aspect-ratio: 1/1;
        }
        
        .servant-slot:hover .servant-image {
            transform: scale(1.05);
        }
        
        .servant-info {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        
        .servant-name {
            font-weight: bold;
            color: #ffd700;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .servant-class {
            color: #a0a0a0;
            font-style: italic;
        }
        
        .support-selection {
            background: linear-gradient(145deg, #383838, #232323);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }
        
        .craft-essence {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        
        .servant-slot:hover .craft-essence {
            transform: scale(1.1);
        }
        
        /* 分组标题 */
        .team-section {
            margin-bottom: 20px;
        }
        
        .section-title {
            color: #ffd700;
            font-size: 1.2em;
            margin-bottom: 15px;
            border-bottom: 1px solid #ffd700;
            padding-bottom: 5px;
        }
        
        /* 响应式布局 */
        @media (max-width: 768px) {
            .team-formation {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* 弹窗样式 */
        .servant-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal-active {
            opacity: 1;
        }
        
        .servant-selector {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-active .servant-selector {
            transform: scale(1);
        }
        
        .servant-option {
            background: linear-gradient(145deg, #383838, #232323);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            text-align: center;
            width: 120px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .servant-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .servant-option img {
            width: 90px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
            border: 1px solid #ffd700;
        }
        
        .close-button {
            background: linear-gradient(145deg, #ffd700, #cc9900);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s ease;
        }
        
        .close-button:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }
        
        /* 开始战斗按钮 */
        .battle-button {
            background: linear-gradient(145deg, #ff6b6b, #e02020);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            margin: 30px auto;
            display: block;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(224, 32, 32, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .battle-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(224, 32, 32, 0.6);
        }
        
        .battle-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(224, 32, 32, 0.4);
        }
    </style>
    <script>
        // 示例servant数据
        const servants = [
            { name: '阿尔托莉雅', class: 'Saber', img: 'OSK.jpg' },
            { name: '库丘林', class: 'Lancer', img: 'placeholder.jpg' },
            { name: '吉尔伽美什', class: 'Archer', img: 'placeholder.jpg' },
            { name: '梅林', class: 'Caster', img: 'placeholder.jpg' },
            { name: '斯卡哈', class: 'Assassin', img: 'placeholder.jpg' },
            { name: '德雷克', class: 'Rider', img: 'placeholder.jpg' },
            { name: '贞德', class: 'Ruler', img: 'placeholder.jpg' },
            { name: '尼禄', class: 'Saber', img: 'placeholder.jpg' },
            { name: '冲田总司', class: 'Saber', img: 'placeholder.jpg' }
        ];

        window.addEventListener('DOMContentLoaded', () => {
            const slots = document.querySelectorAll('.servant-slot');
            slots.forEach((slot) => {
                slot.addEventListener('click', () => {
                    showServantSelector(slot);
                });
            });
        });

        function showServantSelector(slot) {
            // 创建弹窗
            let modal = document.createElement('div');
            modal.className = 'servant-modal';
            
            let box = document.createElement('div');
            box.className = 'servant-selector';

            servants.forEach(servant => {
                let sDiv = document.createElement('div');
                sDiv.className = 'servant-option';
                sDiv.innerHTML = `
                    <img src="${servant.img}" alt="${servant.name}">
                    <div class="servant-name">${servant.name}</div>
                    <div class="servant-class">${servant.class}</div>
                `;
                sDiv.onclick = () => {
                    updateSlot(slot, servant);
                    document.body.removeChild(modal);
                };
                box.appendChild(sDiv);
            });

            // 关闭按钮
            let closeBtn = document.createElement('button');
            closeBtn.textContent = '关闭';
            closeBtn.className = 'close-button';
            closeBtn.onclick = () => document.body.removeChild(modal);
            
            let buttonDiv = document.createElement('div');
            buttonDiv.style.width = '100%';
            buttonDiv.style.textAlign = 'center';
            buttonDiv.appendChild(closeBtn);
            
            box.appendChild(buttonDiv);
            modal.appendChild(box);
            document.body.appendChild(modal);
            
            // 添加过渡动画效果
            setTimeout(() => {
                modal.classList.add('modal-active');
            }, 10);
        }

        function updateSlot(slot, servant) {
            slot.querySelector('.servant-image').src = servant.img;
            slot.querySelector('.servant-image').alt = servant.name;
            slot.querySelector('.servant-name').textContent = servant.name;
            slot.querySelector('.servant-class').textContent = servant.class;
        }
        
        function startBattle() {
            // 检查队伍是否已满
            const slots = document.querySelectorAll('.servant-slot');
            let teamComplete = true;
            let teamMembers = [];
            
            slots.forEach(slot => {
                const servantName = slot.querySelector('.servant-name').textContent;
                if (servantName.includes('Servant')) {
                    teamComplete = false;
                } else {
                    teamMembers.push(servantName);
                }
            });
            
            if (!teamComplete) {
                alert('请先选择所有从者！');
                return;
            }
            
            // 显示出战队伍
            alert(`战斗开始！\n出战队伍: ${teamMembers.join(', ')}`);
            // 这里可以添加战斗逻辑或跳转到战斗页面
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>FGO Team Formation</h1>
        
        <div class="team-section">
            <div class="section-title">Party</div>
            <div class="team-formation">
                <!-- Main Party -->
                <div class="servant-slot">
                    <img src="OSK.jpg" alt="OSK Image" class="servant-image">
                    <div class="servant-info">
                        <div class="servant-name">Servant 1</div>
                        <div class="servant-class">Saber</div>
                    </div>
                    <img src="ce-placeholder.jpg" alt="CE" class="craft-essence">
                </div>
                <div class="servant-slot">
                    <img src="placeholder.jpg" alt="Servant" class="servant-image">
                    <div class="servant-info">
                        <div class="servant-name">Servant 2</div>
                        <div class="servant-class">Archer</div>
                    </div>
                    <img src="ce-placeholder.jpg" alt="CE" class="craft-essence">
                </div>
                <div class="servant-slot">
                    <img src="placeholder.jpg" alt="Servant" class="servant-image">
                    <div class="servant-info">
                        <div class="servant-name">Servant 3</div>
                        <div class="servant-class">Lancer</div>
                    </div>
                    <img src="ce-placeholder.jpg" alt="CE" class="craft-essence">
                </div>
            </div>
        </div>

        <div class="support-selection">
            <h2>Support Selection</h2>
            <p>点击上方从者卡片可选择从者。更多功能开发中...</p>
        </div>
        
        <button class="battle-button" onclick="startBattle()">开始战斗</button>
    </div>
</body>
</html>
